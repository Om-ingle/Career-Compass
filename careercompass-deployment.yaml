# Mock Data API Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-data-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-data-api
  template:
    metadata:
      labels:
        app: mock-data-api
    spec:
      containers:
      - name: mock-data-api
        image: gcr.io/careercompass-prototype/mock-data-api:v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: mock-data-api-service
spec:
  selector:
    app: mock-data-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
# AI Agent Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent
  template:
    metadata:
      labels:
        app: ai-agent
    spec:
      containers:
      - name: ai-agent
        image: gcr.io/careercompass-prototype/ai-agent:v2
        ports:
        - containerPort: 8080
        env:
        - name: GEMINI_API_KEY
          value: "GEMINI_API_KEY"  # Replace with your actual key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
spec:
  selector:
    app: ai-agent
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer  # This exposes the service to the internet
